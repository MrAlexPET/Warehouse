{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body style="background-image: url('static/main/img/bg4.jpg');">
<div class="top">
    <nav class="navbar navbar-expand-lg navbar navbar-dark" style="background-color: transparent; ">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-center">
            <li class="nav-item">
              <a class="nav-link" style="color: green;" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: white;" href="/about">Wins</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: white;" href="#">Sales</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <hr>
    <div class="title">
        <h1>K-POP WAREHOUSE</h1>
        <p style="font-size:15px;">4th GENERATION</p>
    </div>
</div>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
